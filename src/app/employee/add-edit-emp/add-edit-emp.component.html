<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-group row" style="width: 60%">
        <label class="col-sm-2 col-form-label">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter Employee Name">
        </div>

        <label class="col-sm-2 col-form-label">Date Of Joining</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="dateOfJoining" placeholder="Enter Employee Name">
        </div>

        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
            <select name="form-control" [(ngModel)]="department">
                <option>--select--</option>
                <option *ngFor="let department of DepartmentList">
                    {{department}}
                </option>
            </select>
        </div>
    </div>

    <div class="ml-3 bd-highlight" style="width: 40%">
        <img *ngIf="photoFileName !=''" [src]="photoFileName" height="250px" width="200px" alt="Photo">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
    </div>
</div>

<button (click)="addEmployee()" *ngIf="emp.id==''" class="btn btn-primary">Add</button>

<button (click)="updateEmployee()" *ngIf="emp.id!=''" class="btn btn-primary">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-square-fill" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </svg>
</button>
